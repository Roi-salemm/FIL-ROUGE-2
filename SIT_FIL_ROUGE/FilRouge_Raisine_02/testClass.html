            <label for="sortOption">Trier par Prix :</label>

                <option value="prix croissant">
                <option value="prix décroissant">
            </datalist>
    
            <label for="colorOption">Filtrer par Couleur :</label>
            <input type="text" list="colorOptions" id="colorOption">
            <datalist id="colorOptions">
                <option value="">
                <option value="bleu">
                <option value="vert">
                <option value="rose">
                <option value="violet">
            </datalist>

            <label for="shapeOption">Filtrer par Forme :</label>
            <input type="text" list="shapeOptions" id="shapeOption">
            <datalist id="shapeOptions">
                <option value="">
                <option value="salamandres">
                <option value="grenouilles">
                <option value="crânes">
                <option value="fleur">
            </datalist>
    
            <button id="validateButton">Valider</button>
